<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmemslider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS MEM SLIDER</h1>
      <div class="slider">
        <input type="radio" id="slider-button__1" name="button" checked />
        <input type="radio" id="slider-button__2" name="button" />
        <input type="radio" id="slider-button__3" name="button" />
        <input type="radio" id="slider-button__4" name="button" />
        <div class="slider-image__block">
          <div class="slide slide-image__1">
            <img src="../cssMemSlider/assets/images/mem1.jpg" alt="Mem1" />
          </div>
          <div class="slide">
            <img src="../cssMemSlider/assets/images/mem2.jpg" alt="Mem1" />
          </div>
          <div class="slide">
            <img src="../cssMemSlider/assets/images/mem3.jpg" alt="Mem1" />
          </div>
          <div class="slide">
            <img src="../cssMemSlider/assets/images/mem4.jpg" alt="Mem1" />
          </div>
        </div>
        <div class="slider-bottom">
          <div class="text-content">
            <p class="text slider-text__1">When I fixed errors in my code</p>
            <p class="text">When I saw the technical requirements for the task</p>
            <p class="text">When you have submited a task and are waiting for an assessment</p>
            <p class="text">How do you see people who underestimate you</p>
          </div>
          <div class="bottom-buttons">
            <label class="slider-button__block" for="slider-button__1">
              <span class="button-slider slider-button__1"></span>
            </label>
            <label class="slider-button__block" for="slider-button__2">
              <span class="button-slider slider-button__2"></span>
            </label>
            <label class="slider-button__block" for="slider-button__3">
              <span class="button-slider slider-button__3"></span>
            </label>
            <label class="slider-button__block" for="slider-button__4">
              <span class="button-slider slider-button__4"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
